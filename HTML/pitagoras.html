<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/form.css">
    <title>MatHelp - Teorema de Pitágoras</title>
</head>
<body>
    <div class="master">
        <header>
            <a class="mainTitle" href="../index.html"><h1>MatHelp</h1></a>
        </header>
        <section class="info">
            <h1 class="mainTitle">Teorema de Pitágoras</h1>
            <br>
            <h2>A hipotenusa ao quadrado é igual a soma dos catetos ao quadrado, <br> agora é com você!</h2>
        </section>
        <div class="menu background">
            <form>
                <div class="values">
                    <h2>1º Cateto²:</h2>
                    <input type="text" id="cateto1">
                    <br>
                </div>
                <div class="values">
                    <h2>2º Cateto²:</h2>
                    <input type="text" id="cateto2">
                </div>
                <div class="values">
                    <button type="submit" onclick="pitagoras()">Calcular</button>
                </div>
            </form>

            <section class="resultado">
                <h1 id="equacao">H² = C² + C²</h1>
                <br>
                <h1 id="result">
                    Resultado:
                </h1>
            </section>
        </div>
    </div>
    <script src="../JS/pitagoras.js"></script>
    <script src="../JS/index.js"></script>
</body>
</html>
