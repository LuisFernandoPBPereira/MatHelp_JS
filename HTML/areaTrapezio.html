                </div>

                    <h2>Valor da Base Menor:</h2>

                    <br>
                </div>
                <div class="values">
                    <h2>Valor da Altura:</h2>
                    <input type="text" id="altura">
                    <br>
                </div>
                <div class="values">
                    <button type="submit" onclick="areaTrapezio()">Calcular</button>
                </div>
            </form>

            <section class="values">
                <h1 id="equacao">((B + b) h )/2 = Área do Trapézio</h1>
                <br>
                <h1 id="result">
                    Área =

        </div>
    </div>
