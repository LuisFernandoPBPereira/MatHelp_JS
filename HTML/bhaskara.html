<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/form.css">
    <title>MatHelp - Bhaskara</title>
</head>
<body>
    <div class="master">
        <header>
            <a class="mainTitle" href="../index.html"><h1>MatHelp</h1></a>
        </header>
        <section class="info">
            <h1 class="mainTitle">Bhaskara</h1>
            <br>
            <h2>Tem problemas com equação do 2º grau? Seus problemas acabaram! <br> Faça seus cálculos aqui e agora!</h2>
        </section>
        <div class="menu background">
            <form>
                <div class="values">
                    <h2>Valor de A:</h2>
                    <input type="text" id="axValue">
                    <br>
                </div>
                <div class="values">
                    <h2>Valor de B:</h2>
                    <input type="text" id="bxValue">
                    <br>
                </div>
                <div class="values">
                    <h2>Valor de C:</h2>
                    <input type="text" id="cValue">
                </div>
                <div class="values">
                    <button type="submit" onclick="bhaskara()">Calcular</button>
                </div>
            </form>

            <section class="resultado">
                <h1 id="equacao">AX² + BX + C = 0</h1>
                <br>
                <h1 id="result">
                    Resultado X': <br> 
                    Resultado X": <br>
                    Delta:        <br>
                    Vértice Xv:   <br>
                    Vértice Yv: 
                </h1>
            </section>
        </div>
    </div>

    <script src="../JS/bhaskara.js"></script>
    <script src="../JS/index.js"></script>
</body>
</html>
