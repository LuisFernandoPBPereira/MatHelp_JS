<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/form.css">
    <title>MatHelp - Distância entre dois pontos</title>
</head>
<body>
    <div class="master">
        <header>
            <a class="mainTitle" href="../index.html"><h1>MatHelp</h1></a>
        </header>
        <section class="info">
            <h1 class="mainTitle">Distância Entre Dois Pontos</h1>
            <br>
            <h2>Problemas com volume da esfera? Seus problemas acabaram! <br> Agora é com você!</h2>
        </section>
        <div class="menu background">
            <form>
                <div class="values">
                    <h2>X1:</h2>
                    <input type="text" id="x1">
                    <br>
                </div>
                <div class="values">
                    <h2>X2:</h2>
                    <input type="text" id="x2">
                    <br>
                </div>
                <div class="values">
                    <h2>Y1:</h2>
                    <input type="text" id="y1">
                    <br>
                </div>
                <div class="values">
                    <h2>Y2:</h2>
                    <input type="text" id="y2">
                    <br>
                </div>
                <div class="values">
                    <button type="submit" onclick="distEntrePontos()">Calcular</button>
                </div>
            </form>

            <section class="resultado">
                <h1 id="equacao">Distância = √((X2 - X1)² + (Y2 - Y1)²)</h1>
                <br>
                <h1 id="result">
                    Resultado:
                </h1>
            </section>
        </div>
    </div>
    <script src="../JS/distEntrePontos.js"></script>
    <script src="../JS/index.js"></script>
</body>
</html>
