<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/form.css">
    <title>MatHelp - Média Ponderada</title>
</head>
<body>
    <div class="master">
        <header>
            <a class="mainTitle" href="../index.html"><h1>MatHelp</h1></a>
        </header>
        <section class="info">
            <h1 class="mainTitle">Média Ponderada</h1>
            <br>
            <h2>A soma dos valores, multiplicados por seus devidos pesos, dividos pela soma dos pesos, é igual a média ponderada. <br> Neste cáluclo envolvemos apenas 3 valores.</h2>
        </section>
        <div class="menu background">
            <form>
                <div class="values">
                    <h2>1º valor:</h2>
                    <input type="text" id="valor1">
                    <br>
                </div>
                <div class="values">
                    <h2>Peso do 1º valor:</h2>
                    <input type="text" id="peso1">
                    <br>
                </div>
                <div class="values">
                    <h2>2º valor:</h2>
                    <input type="text" id="valor2">
                    <br>
                </div>
                <div class="values">
                    <h2>Peso do 2º valor:</h2>
                    <input type="text" id="peso2">
                    <br>
                </div>
                <div class="values">
                    <h2>3º valor:</h2>
                    <input type="text" id="valor3">
                </div>
                <div class="values">
                    <h2>Peso do 3º valor:</h2>
                    <input type="text" id="peso3">
                    <br>
                </div>
                <div class="values">
                    <button type="submit" onclick="mediaPond()">Calcular</button>
                </div>
            </form>

            <section class="resultado">
                <h1 id="result">
                    Média:
                </h1>
            </section>
        </div>
    </div>

    <script src="../JS/mediaPond.js"></script>
    <script src="../JS/index.js"></script>
</body>
</html>
